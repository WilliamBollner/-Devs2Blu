<main class="container">
  <fieldset>
    <legend>Formulário de contato</legend>
    <form>
      <div class="form-group row" style="margin-top: 15px">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nome" />
        </div>
      </div>
      <div class="form-group row" style="margin-top: 15px">
        <label for="contato" class="col-sm-2 col-form-label">Contato</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="contato" />
        </div>
      </div>
      <div class="form-group row" style="margin-top: 15px">
        <label for="cep" class="col-sm-2 col-form-label">Cep</label>
        <div class="col-sm-10">
          <input
            name="cep"
            type="text"
            (blur)="getViaCEP($event)"
            class="form-control"
          />
        </div>
      </div>

      <!-- Endereço API -->
      <div *ngIf="showForm | async">
        <div class="form-group row" style="margin-top: 15px">
          <label for="rua" class="col-sm-2 col-form-label">Rua</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="rua"
              [(ngModel)]="formContato.logradouro"
            />
          </div>
        </div>
        <div class="form-group row" style="margin-top: 15px">
          <label for="numero" class="col-sm-2 col-form-label">Número</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="numero"
              [(ngModel)]="formContato.numero"
            />
          </div>
        </div>
        <div class="form-group row" style="margin-top: 15px">
          <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="bairro"
              [(ngModel)]="formContato.bairro"
            />
          </div>
        </div>
        <div class="form-group row" style="margin-top: 15px">
          <label for="cidade" class="col-sm-2 col-form-label">Cidade/UF</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              name="cidade"
              [(ngModel)]="formContato.localidade"
            />
          </div>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              name="UF"
              [(ngModel)]="formContato.uf"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8" style="margin-top: 15px">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </fieldset>
</main>

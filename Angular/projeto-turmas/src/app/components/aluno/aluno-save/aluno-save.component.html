<div *ngIf="okInsert" class="container">
  <div class="row">
    <div class="alert alert-success" role="alert">
      Aluno<b>  {{formAluno.id}}  {{formAluno.pessoa.nome}}</b> inserido com sucesso!
    </div>
  </div>
</div>

<div class="container">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input name="nome" [(ngModel)]="formAluno.pessoa.nome" type="text" class="form-control" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input name="idade" [(ngModel)]="formAluno.pessoa.idade" type="number" class="form-control" placeholder="Idade">
  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input name="endereco" [(ngModel)]="formAluno.pessoa.endereco" type="text" class="form-control" placeholder="Endereço">
  </div>

  <div class="form-group">
    <label for="">Sexo</label>
      <select name="sexo" id="sexo" class="form-control" [(ngModel)]="formAluno.pessoa.sexo">
        <option value="">Selecione...</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outros</option>
      </select>
  </div>

  <div class="form-group">
    <label for="">Ano</label>
      <select name="ano"  id="ano" class="form-control" [(ngModel)]="formAluno.ano">
        <option value="0">Selecione...</option>
        <option value="1">1º Ano</option>
        <option value="2">2º Ano</option>
        <option value="3">3º Ano</option>
      </select>
  </div>

  <div class="form-group">
    <button class="btn btn-success" (click)="addAluno();">Salvar</button>
  </div>

</div>
